powerapi.daemon.load = [
  {
    power-modules = ["procfs-cpu-simple","libpfm-core-process"],
    monitors = [
      {
        targets = ["firefox"],
        frequency = 1000ms,
        agg = "SUM",
        output = "console"
      },
      {
        targets = ["compiz"],
        frequency = 2000ms,
        agg = "AVG",
        output = "chart"
      }
    ]
  },
  {
    power-modules = ["rapl"],
    monitors = [
      {
        targets = ["all"],
        frequency = 3000ms,
        agg = "SUM",
        output = "file:out.papi"
      }
    ]
  }
]
